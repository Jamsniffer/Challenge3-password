<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div style="margin-left: 32%"><input type="number" id="length" style="width: 60px" value="8"> Password Length (8-128)</div>
        <div class="check" style="margin-left: 18%">
            <input type="checkbox" id="lwr">Lower case</input>
            <input type="checkbox" id="upr">Upper case</input>
            <input type="checkbox" id="nmr">Numbers</input>
            <input type="checkbox" id="spe">Special Characters</input>
        </div>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
